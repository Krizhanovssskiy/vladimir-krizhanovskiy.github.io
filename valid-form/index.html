<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Validation</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Валидация форми</h1>

    <form action="" id="form">

        <div>
            <select
                data-type="select"
                data-name="select"
                data-error-message="Ничего не выбрано!"
                data-required
            >
                <option disabled selected></option>
                <option value="Чебурашка">Чебурашка</option>
                <option value="Крокодил Гена">Крокодил Гена</option>
                <option value="Шапокляк">Шапокляк</option>
                <option value="Крыса Лариса">Крыса Лариса</option>
            </select>
        </div>

        <div>
            <select
                    data-type="select"
                    data-name="select2"
            >
                <option disabled selected></option>
                <option value="Чебурашка">Чебурашка</option>
                <option value="Крокодил Гена">Крокодил Гена</option>
                <option value="Шапокляк">Шапокляк</option>
                <option value="Крыса Лариса">Крыса Лариса</option>
            </select>
        </div>

        <div>
            <input
                    placeholder="name-required"
                    type="text"
                    data-type="text"
                    data-name="name"
                    data-min="2"
                    data-max="20"
                    data-required
                    data-error-message="Не коректное имя!"
            >
<!--            data-valid-class="red"-->

        </div>

        <div>
            <input
                    placeholder="name"
                    type="text"
                    data-type="text"
                    data-name="text"
                    data-min="2"
                    data-max="20"
            >
        </div>

        <div>
            <input
                    placeholder="phone-required"
                    type="tel"
                    data-type="phone"
                    data-name="phone"
                    data-required
            >
        </div>

        <div>
            <input
                    placeholder="phone"
                    type="tel"
                    data-type="phone"
                    data-name="additional-phone"
            >
        </div>

        <div>
            <input
                    placeholder="email-required"
                    type="email"
                    data-type="email"
                    data-name="email"
                    data-required
                    data-regexp='^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$'
            >
        </div>

        <div>
            <input
                    placeholder="email"
                    type="email"
                    data-type="email"
                    data-name="additional-email"
            >
        </div>

        <div>
            <textarea
                data-type="text"
                data-required
                data-name="message"
                data-error-message="Текст не ввели!!!"
            ></textarea>
        </div>

        <div>
            <input
                    name="checked1"
                    type="checkbox"
                    data-type="checkbox"
                    data-name="checkbox"
                    data-required
            >
            <label for="checked1">Вы уверены!</label>
        </div>

        <div>
            <input
                    name="boxCheck"
                    type="checkbox"
                    data-type="checkbox"
                    data-name="additional-checkbox"
            >
            <label for="boxCheck">Вы согласны!</label>
        </div>

<!--   data-regexp='^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$'-->
<!--   data-regexp='^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$'-->

        <button>submit</button>

    </form>


    <script src="formValidation.js"></script>
</body>
</html>
